<style>
.container{
    display: flex;
}
.fixed{
    height: 480px;
    width: 900px;
}
.flex-item{
    flex-grow: 1;
}

.centerImage
{
  text-align:center;
  display:block;
}
</style>

<p style="text-align:center;"><img src="img/think_up_icon_1.jpg" height="100"></p>


<div class="container">
  <div id="blocklyDiv" class="fixed"></div>
  <div id="arduino_code" class="flex-item"></div>
</div>



  <xml id="toolbox" style="display: none">
    <block type="start"></block>
    <block type="forward"></block>
    <block type="right"></block>
    <block type="left"></block>
  </xml>

  <script>
    var workspacePlayground = Blockly.inject('blocklyDiv',
        {toolbox: document.getElementById('toolbox')});

    function showCode(){
      var code = Blockly.JavaScript.workspaceToCode(workspacePlayground);

    document.getElementById('arduino_code').innerHTML = code;
  }
  workspacePlayground.addChangeListener(showCode);
  </script>
